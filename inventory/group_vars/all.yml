ssh_user: ansible
env_owner: platform-team
env_name: "{{ group_names | difference(['all']) | first }}"
app_user: "{{ ansible_user }}"
app_base_dir: /opt/app

common_packages:
  - curl
  - wget
  - vim
  - ca-certificates
  - net-tools
  - iproute2

# Container-safe behavior toggles
container_mode: true
nginx_enable: true
docker_enable: true

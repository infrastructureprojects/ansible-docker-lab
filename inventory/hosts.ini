# =============================================================================
# Ansible Inventory - Docker Managed Nodes
# =============================================================================
# Design:
#   - Docker containers as managed nodes
#   - Ansible connects as root (container-native model)
#   - Environment users (devuser/situser/uatuser/produser)
#     are used only for application ownership, NOT for SSH
# =============================================================================

[dev]
dev-node   ansible_host=dev-node   ansible_user=devuser

[sit]
sit-node   ansible_host=sit-node   ansible_user=situser

[uat]
uat-node   ansible_host=uat-node   ansible_user=uatuser

[prod]
prod-node  ansible_host=prod-node  ansible_user=produser

[all:children]
dev
sit
uat
prod

# -----------------------------------------------------------------------------
# Global Ansible Variables
# -----------------------------------------------------------------------------
[all:vars]
ansible_python_interpreter=/usr/bin/python3


# Disable host key checking (CI/CD safe)
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
